{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',filename='css/home.css')}}">
{% endblock %}
{% block content %}
<form class="form-horizontal" role="form" method="POST" action="{{ url_for ('login') }}">
    {{ form.hidden_tag() }}
    <div class="co">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">{{ form.username.label }}</label>
            <div class="col-sm-10">
                {{ form.username(size =50, class_="form-control", placeholder ="Identifiant") }}
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2control-label">{{ form.password.label }}</label>
            <div class="col-sm-10">
                {{ form.password(size =50, class_="form-control", placeholder ="Mot de passe") }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Se connecter</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
